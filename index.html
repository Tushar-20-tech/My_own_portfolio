<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tushar Shetty - Developer Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    .container {
      text-align: center;
      padding-top: 100px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 60px;
      animation: glow 2s infinite alternate;
    }

    h2 {
      font-size: 24px;
      color: #00ffff;
      animation: fadeIn 3s ease-out;
    }

    .socials {
      margin-top: 30px;
    }

    .socials img {
      width: 50px;
      margin: 0 15px;
      transition: transform 0.3s ease;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ffff;
    }

    .socials img:hover {
      transform: scale(1.2) rotate(5deg);
    }

    .next-button {
      margin-top: 60px;
    }

    .next-button button {
      padding: 12px 28px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffff;
      transition: background-color 0.3s ease;
    }

    .next-button button:hover {
      background-color: #ffffff;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
      to {
        text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Animated particles background */
    .animated-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2021/09/06/21/25/artificial-intelligence-6602476_1280.jpg') center/cover;
      opacity: 0.2;
      z-index: 1;
      animation: pulse 10s infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 0.2; }
      100% { opacity: 0.4; }
    }
  </style>
</head>

<body>
  <div class="animated-bg"></div>

  <div class="container">
    <h1>Tushar Shetty</h1>
    <h2>Software & Web Developer<br>DATA SCIENTIST</h2>

    <div class="socials">
      <a href="https://www.linkedin.com/in/tushar-shetty-45241a373" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
      </a>
      <a href="https://github.com/Tushar-20-tech" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
      </a>
      <a href="mailto:tsofficial869@gmail.com">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
      </a>
      <a href="https://www.instagram.com/tushar_shetty_ts/?hl=en" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
      </a>
    </div>

    <div class="next-button">
      <button onclick="window.location.href='explore.html'">Explore More</button>
    </div>
  </div>
</body>
</html>
